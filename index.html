<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="bg-container">
        <img class="bg-top bg" src="images/bg-pattern-top.svg" alt="" />
        <img class="bg-bottom bg" src="images/bg-pattern-bottom.svg" alt="" />
      </section>
      <section class="main-card-container">
        <img
          class="card-top-bg"
          src="images/bg-pattern-card.svg"
          alt="cyan background full or semi-transparent circles"
        />
        <div class="img-container"></div>
        <h1 class="name">Victor Crest<span class="age"> 26</span></h1>
        <p class="country">London</p>
        <div class="stats-container">
          <div class="follower-count">
            <h2 class="stats">80K</h2>
            <p class="stats-name">Followers</p>
          </div>
          <div class="likes-count">
            <h2 class="stats">803K</h2>
            <p class="stats-name">Likes</p>
          </div>
          <div class="photos-count">
            <h2 class="stats">1.4K</h2>
            <p class="stats-name">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
